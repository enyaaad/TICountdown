<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles/style.css" rel="stylesheet">
    <title>TI CountDown</title>
</head>
<body>

<section class="back">
    <video autoplay loop muted id="video"><source src="assets/tivideo.mp4"></video>
</section>

<div class="Countdown">
    <h1>The International Countdown</h1>

    <div class="Time">
        <h2 id="Days">00</h2>
        <small>Days</small>
    </div>
    <div class="Time">
        <h2 id="Hours">00</h2>
        <small>Hours</small>
    </div>
    <div class="Time">
        <h2 id="Minutes">00</h2>
        <small>Minutes</small>
    </div>
    <div class="Time">
        <h2 id="Seconds">00</h2>
        <small>Seconds</small>
    </div>

</div>
<script src="scripts/script.js"></script>
</body>
</html>
